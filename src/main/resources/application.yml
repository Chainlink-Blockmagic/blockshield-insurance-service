---

server:
  port: 7000
  shutdown: graceful
  http2:
    enabled: true

spring:
  devtools:
    add-properties: false
  application:
    name: nfe
  config:
    import:
      - classpath:app.yml
      - optional:file:./environments.properties
  jackson:
    property-naming-strategy: SNAKE_CASE
  data:
    mongodb:
      uri: ${MONGODB_DATABASE_URL}
      uuid-representation: standard
      auto-index-creation: true
  task:
    execution:
      thread-name-prefix: blockshield-insurance-task-
      pool:
        core-size: 4
        max-size: 80
        queue-capacity: 10_000
    scheduling:
      thread-name-prefix: blockshield-insurance-scheduling-
      pool:
        size: 10
#  docker:
#    compose:
#      lifecycle-management: START_AND_STOP

app:
  node:
    client: ${NODE_CLIENT_HOST}
    websocket: ${NODE_WEBSOCKET_HOST}
    api-key: ${NODE_API_KEY}

management:
  endpoint:
    info:
      enabled: true

springdoc:
  pathsToMatch: /api/v1/**

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
    root: INFO
